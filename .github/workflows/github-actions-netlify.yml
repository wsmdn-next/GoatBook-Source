name: Build and Deploy to Netlify

on:
  push:
    branches:
      - 'main'      
      - 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install mkdocs mkdocs-material
          fi

      - name: Build MkDocs Site
        run: mkdocs build
      - name: Deploy to netlify
        uses: South-Paw/action-netlify-cli@2.0.0
        with:
          args: deploy --dir=site --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gbs_offline
          path: site
          retention-days: 1
  publish_release:
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          # 指定要下载的构件名称
          name: gbs_offline
          # 指定下载到此目录，该目录会被自动创建
          path: site
      - name: Archive File
        run: |
            tar -czvf GoatBook_Source.tar.gz ./site
      - name: Get Commit Info
        id: commit_info
        run: |
          # 获取最新一次提交的短哈希值和标题，用于 Release 的名称和标识
          COMMIT_SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_SUBJECT=$(git log -1 --pretty=format:"%s")
          
          echo "short_sha=$COMMIT_SHORT_SHA" >> $GITHUB_OUTPUT
          echo "subject=$COMMIT_SUBJECT" >> $GITHUB_OUTPUT
      
      - name: Generate Changelog
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. 获取上一个 Release 的 tag
          PREV_TAG=$(gh release view --repo ${{ github.repository }} --exclude-pre-releases --json tagName --query '.tagName' || echo "null")
          
          # 2. 生成变更日志
          echo "## 变更日志" >> $GITHUB_STEP_SUMMARY
          
          # 如果找到了上一个 Release tag
          if [[ "$PREV_TAG" != "null" && -n "$PREV_TAG" ]]; then
            echo "### 与 $PREV_TAG 相比:" >> $GITHUB_STEP_SUMMARY
            # 使用 gh api 比较两个 commit/tag 之间的差异
            # --jq 过滤出提交信息，并格式化为列表
            gh api repos/${{ github.repository }}/compare/$PREV_TAG...HEAD --jq '.commits | .[] | "- \(.message)"' >> $GITHUB_STEP_SUMMARY
          else
            # 如果没有找到上一个 Release，说明这是第一次发布
            echo "### 首次发布，包含所有历史提交:" >> $GITHUB_STEP_SUMMARY
            gh api repos/${{ github.repository }}/commits --jq '.[] | "- \(.commit.message)"' >> $GITHUB_STEP_SUMMARY
          fi
          
          # 3. 将生成的变更日志保存到输出变量
          CHANGELOG=$(cat $GITHUB_STEP_SUMMARY)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

            
      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # --- 主要修改在这里 ---
          # tag_name 仍然使用短哈希来保证唯一性
          tag_name: ${{ steps.commit_info.outputs.short_sha }}
          # name 改为使用提交标题，更具可读性
          name: ${{ steps.commit_info.outputs.subject }}
          # --- 其他部分保持不变 ---
          generate_release_notes: true 
          body: |
            Release notes for commit ${{ steps.commit_info.outputs.short_sha }}
            茕羊维基离线文档
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
              GoatBook_Source.tar.gz


